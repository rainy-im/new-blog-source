<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>APA6</title>

  <link rel="stylesheet" type="text/css" href="assets/semantic/semantic.css">
  <link rel="stylesheet" type="text/css" href="assets/css/homepage.css">

  <script src="assets/js/jquery.js"></script>
  <script src="assets/semantic/semantic.js"></script>
</head>
<body id="home">
<link rel="stylesheet" type="text/css" href="assets/css/docs.css">
<div class="pusher" id="example">
  <div class="full height">
    <div class="header segment">
      <div class="container">
        <div class="introduction">
          <h1 class="ui header">
            APA6 格式化
          </h1>
          <p>检查APA引用格式；生成文章内引用</p>
          <div class="ui divider"></div>
          <a href="/">
          <div class="ui icon button orange">
            帮助
          </div>
          </a>
          <div class="ui download green button" id="inputbtn">输入</div>
        </div>
      </div>
    </div>
    <div class="main container">
      <h2 class="ui dividing header">参考文献</h2>
      <div class="example">
        <!--
    <div class="ui ignored positive icon message">
      <div class="content">
        <h3 class="header">响应式元素</h3>
        <p>Tables will automatically stack their layouts for mobile devices. To disable this behavior, use the <code>unstackable</code> variation or <code>tablet stackable</code> to allow responsive adjustments for tablet as well.</p>
      </div>
    </div>-->
        <div class="ui active inverted dimmer" id="loading" style="display:none">
          <div class="ui text loader">正在处理</div>
        </div>
    <table class="ui celled table structured">
      <thead>
        <tr>
          <th>排序</th>
          <th>参考文献</th>
          <th>引用文献</th>
          <th>直接引用</th>
        </tr>
      </thead>
      <tbody id="results">
        <tr>
          <td rowspan="2">示例</td>
          <td rowspan="2" data-content="Add users to your feed">
            XXX, X., & XXX. X. (YYYY). TTT. JJJ, V(N), P-P.
          </td>
          <td>
            （XXX & XXX, YYY）
          </td>
         <td>
            XXX和XXX（YYY）
          </td>
        </tr>
        <tr>
          <td>
            （XXX et al., YYY）
          </td>
          <td>
            XXX等人（YYY）
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    </div>
  </div>
</div>
<div class="ui fullscreen modal">
   <i class="close icon"></i>
   <div class="header">
     输入参考文献
   </div>
   <div class="content">

     <div class="ui form">
       <div class="ui teal message"><i class="warning icon"></i> 以换行进行分隔</div>
       <div class="field">
         <textarea id="apainputs"></textarea>
       </div>
     </div>
   </div>
   <div class="actions">
     <div class="ui button">取消</div>
     <div class="ui green button" id="startfmt">开始</div>
   </div>
 </div>

<script type="text/html" id="apa_result">
<tr <%=(fatle ? "class='negative'" : "")%>>
  <td rowspan="2"><%=order%></td>
  <td rowspan="2" <%=(error ? "class='warning'" : "")%>>
    <%=fmt()%>
  </td>
  <td data-content="Add users to your feed">
    <%=cite("bracket", 1)%>
  </td>
  <td>
    <%=cite("context", 1)%>
  </td>
</tr>
<tr <%=(fatle ? "class='negative'" : "")%>>
  <td>
    <%=cite("bracket")%>
  </td>
  <td>
    <%=cite("context")%>
  </td>
</tr>
</script>
<script src="assets/js/APA6.js"></script>
<script src="assets/js/tpl.js"></script>
<script src="assets/js/homepage.js"></script>
</body>
</html>
